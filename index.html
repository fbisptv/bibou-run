    <canvas id="gameCanvas"></canvas>

<script>
/**
 * CYBER BIBOU 2077
 * Engine v3.0 - Polished & Optimized
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

// --- CONFIGURATION ---
const GRAVITY = 0.6;
const FRICTION = 0.82;
const MAX_SPEED = 8;
const JUMP_FORCE = -15; 
const TILE_SIZE = 50;

// --- ETATS DU JEU ---
let gameState = 'start'; // start, playing, level_complete, gameover, win
let currentLevel = 1;
let coins = 0; // "Credits"
let cameraX = 0;
let animationFrameId;
let gameTime = 0; // Pour les animations

// --- DONNEES DES NIVEAUX ---
// Plus on avance, plus c'est dur (trous plus grands, plateformes plus traîtres)
const LEVEL_CONFIG = {
    1: { length: 150, gapProb: 0.1, spikeProb: 0.2, color: '#00ffff' }, // Cyan
    2: { length: 220, gapProb: 0.2, spikeProb: 0.4, color: '#ff00ff' }, // Magenta
    3: { length: 300, gapProb: 0.25, spikeProb: 0.5, color: '#ffff00' } // Jaune
};

// --- ENTITÉS ---
let platforms = [];
let spikes = [];
let collectibles = [];
let particles = [];
let stars = []; // Fond étoilé
let cityBuildings = []; // Skyline
let flag = null;

const player = {
    x: 100,
    y: 100,
    w: 40,
    h: 70,
    vx: 0,
    vy: 0,
    grounded: false,
    facingRight: true,
    state: 'idle'
};

// Inputs
let inputX = 0;
let touchStartX = 0;
let moveFingerId = null;

// --- INITIALISATION & GRAPHISMES ---

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    generateBackgroundElements();
}
window.addEventListener('resize', resize);

function generateBackgroundElements() {
    // 1. Étoiles (statique très loin)
    stars = [];
    for(let i=0; i<100; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * height * 0.6,
            size: Math.random() * 2,
            alpha: Math.random()
        });
    }

    // 2. Skyline Ville (Moyen plan)
    // On génère un motif répété
    cityBuildings = [];
    let x = 0;
    while(x < width * 2) { // Assez large pour le looping
        let w = 40 + Math.random() * 80;
        let h = 100 + Math.random() * 300;
        cityBuildings.push({x: x, w: w, h: h});
        x += w + 5; // petit espace
    }
}

function initLevel(levelNum) {
    platforms = [];
    spikes = [];
    collectibles = [];
    particles = [];
    cameraX = 0;
    
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;

    const config = LEVEL_CONFIG[levelNum];
    const mainColor = config.color;

    // Mise à jour HUD
    document.getElementById('level-indicator').innerText = `NIVEAU ${levelNum}`;
    document.getElementById('level-indicator').style.color = mainColor;
    document.getElementById('level-indicator').style.textShadow = `0 0 10px ${mainColor}`;

    // Génération procédurale
    let cx = 0;
    let cy = height - TILE_SIZE * 2;

    // Platforme de départ
    platforms.push({x: -100, y: cy, w: 500, h: height, type: 'start'});
    cx += 400;

    for(let i=0; i < config.length; i++) {
        // Logique de trous (Gaps)
        if(Math.random() < config.gapProb) {
            let gapSize = TILE_SIZE * (2 + Math.random() * 2); // Trou variable
            cx += gapSize;
        } 
        
        // Logique de hauteur
        if (Math.random() < 0.3) {
            let hChange = (Math.floor(Math.random() * 3) - 1) * TILE_SIZE; // -50, 0, +50
            cy += hChange;
        }
        
        // Clamp hauteur
        if(cy > height - TILE_SIZE) cy = height - TILE_SIZE;
        if(cy < height - 400) cy = height - 400;

        let platWidth = TILE_SIZE * (2 + Math.random() * 3);
        
        // Création plateforme
        platforms.push({
            x: cx, 
            y: cy, 
            w: platWidth, 
            h: height - cy + 200, // On remplit jusqu'en bas pour le style "bloc"
            type: 'normal'
        });

        // Ajouter des pièges (Spikes)
        if(Math.random() < config.spikeProb) {
            spikes.push({
                x: cx + platWidth/2 - 15,
                y: cy - 25,
                w: 30,
                h: 25
            });
        }

        // Ajouter des Crédits (Coins)
        if(Math.random() < 0.4) {
            collectibles.push({
                x: cx + platWidth/2,
                y: cy - 60 - (Math.random() * 100), // Parfois haut
                r: 10,
                active: true,
                offset: Math.random() * Math.PI
            });
        }

        cx += platWidth;
    }

    // Fin du niveau
    cx += 100;
    platforms.push({x: cx, y: cy, w: 600, h: height, type: 'end'});
    flag = { x: cx + 300, y: cy - 10 };
}

// --- LOGIQUE GLOBALE ---

function nextAction() {
    const box = document.getElementById('message-box');
    
    if(gameState === 'start' || gameState === 'gameover' || gameState === 'win') {
        currentLevel = 1;
        coins = 0;
        document.getElementById('score-board').innerText = "CREDITS: 0";
        gameState = 'playing';
        initLevel(currentLevel);
    } 
    else if (gameState === 'level_complete') {
        currentLevel++;
        if(currentLevel > 3) {
            // Victoire totale
            winGame();
            return;
        }
        gameState = 'playing';
        initLevel(currentLevel);
    }
    
    box.style.display = 'none';
    if(!animationFrameId) loop();
}

function gameOver() {
    gameState = 'gameover';
    showModal("ÉCHEC CRITIQUE", "Bibou a crashé le système.<br>Mathieu t'attend pour recommencer.", "#ff0000", "REBOOT");
}

function levelComplete() {
    gameState = 'level_complete';
    showModal("NIVEAU PIRATÉ", `Séquence ${currentLevel} terminée.<br>Crédits accumulés : ${coins}`, "#00ff00", "NIVEAU SUIVANT");
}

function winGame() {
    gameState = 'win';
    showModal("MISSION ACCOMPLIE", `Félicitations Tintin !<br>Tu as dominé la Cyber-City avec ${coins} crédits.<br>Mélanie est fière de toi !`, "#ffff00", "NOUVELLE PARTIE");
}

function showModal(title, text, color, btnText) {
    const box = document.getElementById('message-box');
    const t = document.getElementById('msg-title');
    const txt = document.getElementById('msg-text');
    const btn = document.getElementById('msg-btn');
    
    t.innerText = title;
    t.style.color = color;
    t.style.textShadow = `0 0 15px ${color}`;
    
    txt.innerHTML = text;
    btn.innerText = btnText;
    btn.style.borderColor = color;
    btn.style.color = color;
    btn.style.boxShadow = `0 0 10px ${color}`;
    
    box.style.display = 'block';
}

// --- CONTROLES (Multi-touch) ---

canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        let t = e.changedTouches[i];
        if(t.clientX < width/2) {
            // Gauche: Mouvement
            if(moveFingerId === null) {
                moveFingerId = t.identifier;
                touchStartX = t.clientX;
            }
        } else {
            // Droite: Saut
            if(player.grounded) {
                player.vy = JUMP_FORCE;
                player.grounded = false;
                createParticles(player.x + player.w/2, player.y + player.h, 10, '#fff');
            }
        }
    }
}, {passive: false});

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        let t = e.changedTouches[i];
        if(t.identifier === moveFingerId) {
            let delta = t.clientX - touchStartX;
            if(delta > 15) inputX = 1;
            else if(delta < -15) inputX = -1;
            else inputX = 0;
            
            if(Math.abs(delta) > 50) touchStartX = t.clientX - (50 * Math.sign(delta));
        }
    }
}, {passive: false});

canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        if(e.changedTouches[i].identifier === moveFingerId) {
            moveFingerId = null;
            inputX = 0;
        }
    }
});

// Clavier PC
window.addEventListener('keydown', (e) => {
    if(e.code === 'ArrowRight') inputX = 1;
    if(e.code === 'ArrowLeft') inputX = -1;
    if(e.code === 'Space' && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
    }
});
window.addEventListener('keyup', (e) => inputX = 0);

// --- UPDATE ---

function update() {
    if(gameState !== 'playing') return;
    gameTime += 0.05;

    // Physique
    if(inputX !== 0) {
        player.vx += inputX * 0.8; // Accel
        player.facingRight = inputX > 0;
    } else {
        player.vx *= FRICTION;
    }
    
    // Clamp Vitesse
    if(player.vx > MAX_SPEED) player.vx = MAX_SPEED;
    if(player.vx < -MAX_SPEED) player.vx = -MAX_SPEED;

    player.vy += GRAVITY;
    player.x += player.vx;
    player.y += player.vy;

    // Collisions Plateformes
    player.grounded = false;
    for(let p of platforms) {
        // Check simple AABB
        if(player.x < p.x + p.w && player.x + player.w > p.x &&
           player.y < p.y + p.h && player.y + player.h > p.y) {
            
            // On vérifie la collision précédente pour savoir d'où on vient
            let prevY = player.y - player.vy;
            
            // Si on était au dessus, on atterrit
            if(prevY + player.h <= p.y + 15 && player.vy >= 0) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.grounded = true;
            }
            // Sinon c'est un mur
            else if (player.x + player.w/2 < p.x + p.w/2) {
                 player.x = p.x - player.w;
                 player.vx = 0;
            } else {
                player.x = p.x + p.w;
                player.vx = 0;
            }
        }
    }

    // Mort chute
    if(player.y > height + 100) gameOver();

    // Pièges
    for(let s of spikes) {
        // Hitbox plus gentille
        if(player.x + 10 < s.x + s.w && player.x + player.w - 10 > s.x &&
           player.y + 10 < s.y + s.h && player.y + player.h > s.y) {
            gameOver();
        }
    }

    // Collectibles
    for(let c of collectibles) {
        if(c.active) {
            let dx = (player.x + player.w/2) - c.x;
            let dy = (player.y + player.h/2) - (c.y + Math.sin(gameTime + c.offset)*5);
            if(Math.sqrt(dx*dx + dy*dy) < player.w/2 + c.r) {
                c.active = false;
                coins++;
                document.getElementById('score-board').innerText = `CREDITS: ${coins}`;
                createParticles(c.x, c.y, 10, LEVEL_CONFIG[currentLevel].color);
            }
        }
    }

    // Drapeau
    if(Math.abs(player.x - flag.x) < 50 && Math.abs(player.y - flag.y) < 100) {
        levelComplete();
    }

    // Caméra (Suivi fluide)
    let targetCam = player.x - width * 0.3;
    if(targetCam < 0) targetCam = 0;
    cameraX += (targetCam - cameraX) * 0.1;

    // Particules
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.alpha -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }
}

// --- RENDU (DRAW) ---

function draw() {
    // Fond
    let lvlColor = LEVEL_CONFIG[currentLevel].color;
    
    // Dégradé Ciel
    let grad = ctx.createLinearGradient(0, 0, 0, height);
    grad.addColorStop(0, '#050510');
    grad.addColorStop(1, '#1a1a2e');
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    // --- ARRIÈRE PLAN (PARALLAX FIXÉ) ---
    // Le secret : On ne bouge pas les objets, on bouge le point de départ du dessin
    // avec un modulo (%) pour que ça boucle à l'infini.

    // 1. Étoiles (Vitesse très lente)
    ctx.fillStyle = '#fff';
    for(let s of stars) {
        // Calcul position écran avec parallax
        let sx = (s.x - cameraX * 0.05) % width;
        if(sx < 0) sx += width;
        ctx.globalAlpha = s.alpha;
        ctx.fillRect(sx, s.y, s.size, s.size);
    }
    ctx.globalAlpha = 1;

    // 2. Ville (Vitesse moyenne)
    ctx.fillStyle = '#16213e'; // Bleu nuit
    ctx.shadowBlur = 0;
    let cityParallax = cameraX * 0.2;
    // On dessine la "tranche" de ville visible 2 fois pour assurer la continuité
    // C'est une simplification efficace pour canvas
    let cityOffset = -(cityParallax % width);
    drawCityLayer(cityOffset);
    drawCityLayer(cityOffset + width); // La copie qui suit

    ctx.save();
    ctx.translate(-cameraX, 0);

    // --- PREMIER PLAN (JEU) ---

    // Plateformes (Style TRON)
    ctx.shadowBlur = 10;
    ctx.shadowColor = lvlColor;
    ctx.strokeStyle = lvlColor;
    ctx.lineWidth = 3;
    ctx.fillStyle = '#000';

    for(let p of platforms) {
        if(p.x + p.w > cameraX && p.x < cameraX + width) {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeRect(p.x, p.y, p.w, p.h);
            
            // Grille sur les plateformes
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.shadowBlur = 0;
            for(let gx=p.x; gx<p.x+p.w; gx+=20) {
                ctx.moveTo(gx, p.y);
                ctx.lineTo(gx, p.y + p.h);
            }
            for(let gy=p.y; gy<p.y+p.h; gy+=20) {
                ctx.moveTo(p.x, gy);
                ctx.lineTo(p.x+p.w, gy);
            }
            ctx.stroke();
            ctx.restore();
        }
    }

    // Pics (Laser)
    ctx.fillStyle = '#ff0055'; // Rouge laser
    ctx.shadowColor = '#ff0055';
    ctx.shadowBlur = 15;
    for(let s of spikes) {
        if(s.x + s.w > cameraX && s.x < cameraX + width) {
            ctx.beginPath();
            ctx.moveTo(s.x, s.y + s.h);
            ctx.lineTo(s.x + s.w/2, s.y);
            ctx.lineTo(s.x + s.w, s.y + s.h);
            ctx.fill();
        }
    }

    // Collectibles (Energy Cells)
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#ffd700'; // Or
    for(let c of collectibles) {
        if(c.active && c.x + c.r > cameraX && c.x - c.r < cameraX + width) {
            let floatY = Math.sin(gameTime + c.offset) * 8;
            
            // Forme Hexagonale
            drawHexagon(c.x, c.y + floatY, c.r, '#ffd700');
        }
    }

    // Drapeau (Holo-Flag)
    ctx.shadowColor = lvlColor;
    ctx.fillStyle = '#fff';
    ctx.fillRect(flag.x, flag.y, 4, 100); // Mat
    
    // Le drapeau est un hologramme mouvant
    ctx.fillStyle = `rgba(${lvlColor === '#00ffff' ? '0,255,255' : '255,0,255'}, 0.5)`;
    ctx.beginPath();
    ctx.moveTo(flag.x + 4, flag.y + 10);
    ctx.lineTo(flag.x + 80, flag.y + 30 + Math.sin(gameTime)*5);
    ctx.lineTo(flag.x + 4, flag.y + 60);
    ctx.fill();


    // Particules
    for(let p of particles) {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    }
    ctx.globalAlpha = 1;

    // --- CYBER BIBOU ---
    drawCyberBibou();

    ctx.restore();
}

function drawCityLayer(offsetX) {
    ctx.fillStyle = '#1a1a2e'; // Silhouette
    for(let b of cityBuildings) {
        // On dessine le bâtiment avec le décalage calculé
        let drawX = b.x + offsetX;
        if(drawX > -100 && drawX < width) { // Optimisation
            ctx.fillRect(drawX, height - b.h, b.w, b.h);
            
            // Fenêtres aléatoires allumées
            ctx.fillStyle = 'rgba(0, 255, 255, 0.3)'; // Cyan light
            if(b.w > 20) { // Si assez large
                for(let wy = height - b.h + 10; wy < height; wy += 40) {
                    if((b.x + wy) % 7 === 0) // Pseudo random basé sur position
                        ctx.fillRect(drawX + 10, wy, b.w - 20, 5);
                }
            }
            ctx.fillStyle = '#1a1a2e'; // Reset couleur batiment
        }
    }
}

function drawHexagon(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        ctx.lineTo(x + r * Math.cos(i * 2 * Math.PI / 6), y + r * Math.sin(i * 2 * Math.PI / 6));
    }
    ctx.closePath();
    ctx.fill();
}

function drawCyberBibou() {
    let px = player.x;
    let py = player.y;
    let pw = player.w;
    let ph = player.h;

    // Animation
    let legCycle = 0;
    if(Math.abs(player.vx) > 0.5 && !player.grounded) legCycle = 0.5; // Saut
    else if(Math.abs(player.vx) > 0.5) legCycle = Math.sin(gameTime * 2);

    ctx.save();
    ctx.translate(px + pw/2, py + ph/2);
    if (!player.facingRight) ctx.scale(-1, 1);

    ctx.shadowBlur = 10;
    ctx.shadowColor = '#e74c3c'; // Glow Rouge LHC

    // Corps (Armure High-Tech)
    ctx.fillStyle = '#e74c3c'; // Rouge
    ctx.fillRect(-15, -20, 30, 40);
    
    // Plastron Blanc (Logo LHC stylisé)
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(-10, -20);
    ctx.lineTo(10, -20);
    ctx.lineTo(0, 5);
    ctx.fill();

    // Tête (Casque intégral)
    ctx.fillStyle = '#2c3e50'; // Sombre
    ctx.beginPath();
    ctx.arc(0, -30, 16, 0, Math.PI*2);
    ctx.fill();

    // Visière (Néon)
    ctx.fillStyle = '#0ff'; // Cyan
    ctx.fillRect(5, -34, 10, 6); // Oeil visière

    // Jetpack / Sac à dos
    ctx.fillStyle = '#555';
    ctx.fillRect(-22, -25, 8, 30);
    // Flamme réacteur si mouvement
    if(Math.abs(player.vx) > 1) {
        ctx.fillStyle = '#0ff';
        ctx.beginPath();
        ctx.moveTo(-18, 5);
        ctx.lineTo(-22, 15);
        ctx.lineTo(-14, 15);
        ctx.fill();
    }

    // Jambes Robotiques
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    
    // Jambe Arrière
    ctx.beginPath();
    ctx.moveTo(-5, 20);
    ctx.lineTo(-5 - Math.sin(legCycle)*15, 35);
    ctx.stroke();

    // Jambe Avant
    ctx.beginPath();
    ctx.moveTo(10, 20);
    ctx.lineTo(10 + Math.sin(legCycle)*15, 35);
    ctx.stroke();

    // Bras
    ctx.strokeStyle = '#e74c3c';
    ctx.beginPath();
    ctx.moveTo(0, -10);
    ctx.lineTo(15, 5 + Math.cos(legCycle)*10);
    ctx.stroke();

    ctx.restore();
}

function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 20 + Math.random() * 10,
            alpha: 1,
            color: color
        });
    }
}

function loop() {
    update();
    draw();
    animationFrameId = requestAnimationFrame(loop);
}

// Start
resize();
generateBackgroundElements();
// Affiche le message de départ
document.getElementById('message-box').style.display = 'block';

</script>
