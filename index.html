<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bibou Adventure</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #000; touch-action: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas { display: block; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud {
            display: flex; justify-content: space-between; padding: 15px;
            color: white; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 18px;
        }
        #menu {
            position: absolute; inset: 0; background: rgba(0,0,0,0.85);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; color: white; text-align: center; pointer-events: auto;
        }
        button {
            padding: 15px 40px; font-size: 20px; cursor: pointer;
            background: #ff4757; color: white; border: none; border-radius: 50px;
            margin-top: 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(255,71,87,0.4);
        }
        .vies { color: #ff4757; font-size: 24px; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="hud">
            <div id="vies-ui" class="vies">♥♥♥</div>
            <div id="lvl-ui">NIVEAU 1</div>
            <div>SCORE: <span id="score-ui">0</span></div>
        </div>
    </div>

    <div id="menu">
        <h1 id="menu-title">BIBOU ADVENTURE</h1>
        <p id="menu-text">Tintin & Mélanie dans le futur !</p>
        <button onclick="startGame()">JOUER</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
/**
 * BIBOU ADVENTURE - Engine v4
 * Fixed Fullscreen & Mobile Optimization
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game State
let state = {
    playing: false,
    level: 1,
    score: 0,
    lives: 3,
    invincible: 0,
    camX: 0,
    width: 0,
    height: 0
};

// Player
const bibou = {
    x: 100, y: 0, w: 40, h: 60, vx: 0, vy: 0,
    grounded: false, dir: 1, jumpCount: 0,
    shield: false, superJump: 0
};

// Map Data
let platforms = [], coins = [], spikes = [], powerups = [], bgItems = [], goal = {x:0, y:0};

const THEMES = {
    1: { name: "FORÊT NÉON", bg: "#0a1f0a", primary: "#2ecc71", secondary: "#27ae60" },
    2: { name: "CITÉ BIBOU", bg: "#1a0a1f", primary: "#9b59b6", secondary: "#8e44ad" },
    3: { name: "STATION SPATIALE", bg: "#050505", primary: "#f1c40f", secondary: "#f39c12" }
};

function resize() {
    state.width = canvas.width = window.innerWidth;
    state.height = canvas.height = window.innerHeight;
    if (state.playing) initLevel(); 
}
window.addEventListener('resize', resize);
window.addEventListener('orientationchange', () => setTimeout(resize, 300));

function initLevel() {
    platforms = []; coins = []; spikes = []; powerups = []; bgItems = [];
    state.camX = 0;
    bibou.x = 100; bibou.y = 100; bibou.vx = 0; bibou.vy = 0;
    bibou.shield = false; bibou.superJump = 0;

    const theme = THEMES[state.level];
    document.getElementById('lvl-ui').innerText = theme.name;
    document.getElementById('lvl-ui').style.color = theme.primary;

    // Décor aléatoire
    for(let i=0; i<20; i++) {
        bgItems.push({
            x: Math.random() * 6000,
            y: Math.random() * state.height,
            size: 20 + Math.random() * 100,
            speed: 0.1 + Math.random() * 0.3
        });
    }

    let curX = 0;
    let curY = state.height - 150;

    // Start platform
    platforms.push({x: 0, y: curY, w: 500, h: 500});
    curX = 500;

    // Procedural Gen (Short & Sweet)
    const segments = 40 + (state.level * 10);
    for(let i=0; i<segments; i++) {
        let gap = Math.random() < 0.25;
        let diff = (Math.random() - 0.5) * 150;
        curY += diff;
        curY = Math.max(200, Math.min(state.height - 100, curY));

        let pW = 150 + Math.random() * 250;
        if(!gap) {
            platforms.push({x: curX, y: curY, w: pW, h: 600});
            
            // Coins
            if(Math.random() < 0.4) coins.push({x: curX + pW/2, y: curY - 50, active: true});
            // Spikes
            if(Math.random() < 0.2) spikes.push({x: curX + 50, y: curY - 20, w: 40, h: 25});
            // Powerups
            if(i === 10) powerups.push({x: curX + pW/2, y: curY - 60, type: 'shield', active: true});
            if(i === 25) powerups.push({x: curX + pW/2, y: curY - 60, type: 'jump', active: true});
        }
        curX += pW + (gap ? 130 : 2);
    }

    // End Goal
    platforms.push({x: curX, y: curY, w: 400, h: 500});
    goal = {x: curX + 150, y: curY - 100};
}

// Input Handling
let keys = {};
let touch = { startX: 0, active: false };

window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

canvas.addEventListener('touchstart', e => {
    const t = e.touches[0];
    if(t.clientX > state.width / 2) {
        if(bibou.grounded) jump();
    } else {
        touch.active = true;
        touch.startX = t.clientX;
    }
}, {passive: false});

canvas.addEventListener('touchend', () => {
    touch.active = false;
    keys['ArrowLeft'] = keys['ArrowRight'] = false;
});

function jump() {
    bibou.vy = (bibou.superJump > 0) ? -18 : -14;
    bibou.grounded = false;
}

function startGame() {
    document.getElementById('menu').style.display = 'none';
    if(state.lives <= 0 || state.level > 3) {
        state.score = 0; state.lives = 3; state.level = 1;
    }
    state.playing = true;
    resize();
    requestAnimationFrame(loop);
}

function update() {
    if(!state.playing) return;

    // Movement
    let move = 0;
    if(keys['ArrowRight'] || (touch.active && touch.startX < state.width/4)) move = 1;
    if(keys['ArrowLeft'] || (touch.active && touch.startX > state.width/4)) move = -1;
    
    // Simplification tactile : Appui zone gauche = avance, zone très gauche = recule
    if(touch.active) {
        move = (touch.startX < state.width / 4) ? -1 : 1;
    }

    if(move !== 0) {
        bibou.vx += move * 0.8;
        bibou.dir = move;
    } else {
        bibou.vx *= 0.85;
    }

    bibou.vx = Math.max(-8, Math.min(8, bibou.vx));
    bibou.vy += 0.6; // Gravity
    bibou.x += bibou.vx;
    bibou.y += bibou.vy;

    // Collisions Platforms
    bibou.grounded = false;
    for(let p of platforms) {
        if(bibou.x + bibou.w > p.x && bibou.x < p.x + p.w &&
           bibou.y + bibou.h > p.y && bibou.y + bibou.h < p.y + 40 && bibou.vy >= 0) {
            bibou.y = p.y - bibou.h;
            bibou.vy = 0;
            bibou.grounded = true;
        }
    }

    // Items Hitbox (Généreuse)
    const checkHit = (obj, margin=20) => {
        return (bibou.x - margin < (obj.x || obj.x) + (obj.w || 20) && 
                bibou.x + bibou.w + margin > (obj.x || obj.x) &&
                bibou.y - margin < (obj.y || obj.y) + (obj.h || 20) && 
                bibou.y + bibou.h + margin > (obj.y || obj.y));
    };

    coins.forEach(c => {
        if(c.active && checkHit(c)) {
            c.active = false; state.score += 10;
            document.getElementById('score-ui').innerText = state.score;
        }
    });

    powerups.forEach(p => {
        if(p.active && checkHit(p)) {
            p.active = false;
            if(p.type === 'shield') bibou.shield = true;
            if(p.type === 'jump') bibou.superJump = 600;
        }
    });

    if(bibou.superJump > 0) bibou.superJump--;

    // Hazards
    if(state.invincible > 0) state.invincible--;
    else {
        spikes.forEach(s => {
            if(checkHit(s, 5)) die();
        });
        if(bibou.y > state.height) die(true);
    }

    // Goal
    if(bibou.x > goal.x) {
        state.level++;
        if(state.level > 3) win();
        else {
            state.playing = false;
            showMenu("BRAVO BIBOU !", `Niveau ${state.level-1} terminé. Prêt pour le suivant ?`, "CONTINUER");
        }
    }

    // Cam
    let targetCam = bibou.x - state.width / 3;
    state.camX += (targetCam - state.camX) * 0.1;
    if(state.camX < 0) state.camX = 0;

    // UI Updates
    document.getElementById('vies-ui').innerText = "♥".repeat(state.lives);
}

function die(fell = false) {
    if(bibou.shield && !fell) {
        bibou.shield = false;
        state.invincible = 120;
        return;
    }
    state.lives--;
    if(state.lives <= 0) {
        state.playing = false;
        showMenu("GAME OVER", "Les Bibous ont besoin de repos. Recommence Tintin !", "REESSAYER");
    } else {
        bibou.x -= 250;
        bibou.y -= 200;
        bibou.vx = 0;
        state.invincible = 120;
    }
}

function win() {
    state.playing = false;
    showMenu("VICTOIRE !", `Tintin & Mélanie ont conquis l'univers ! Score: ${state.score}`, "REJOUER");
}

function showMenu(t, txt, btn) {
    document.getElementById('menu-title').innerText = t;
    document.getElementById('menu-text').innerText = txt;
    document.getElementById('menu').querySelector('button').innerText = btn;
    document.getElementById('menu').style.display = 'flex';
}

function draw() {
    if(!state.playing) return;
    const theme = THEMES[state.level];
    
    // Background
    ctx.fillStyle = theme.bg;
    ctx.fillRect(0, 0, state.width, state.height);

    // Parallax Deco
    ctx.fillStyle = theme.secondary + "44";
    bgItems.forEach(d => {
        let x = (d.x - state.camX * d.speed) % (state.width + 200);
        if(x < -100) x += state.width + 200;
        ctx.fillRect(x, d.y, d.size, d.size);
    });

    ctx.save();
    ctx.translate(-state.camX, 0);

    // Platforms
    ctx.fillStyle = "#000";
    ctx.strokeStyle = theme.primary;
    ctx.lineWidth = 3;
    platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.strokeRect(p.x, p.y, p.w, p.h);
    });

    // Spikes
    ctx.fillStyle = "#ff4757";
    spikes.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(s.x, s.y+s.h); ctx.lineTo(s.x+s.w/2, s.y); ctx.lineTo(s.x+s.w, s.y+s.h);
        ctx.fill();
    });

    // Coins
    ctx.fillStyle = "#f1c40f";
    coins.forEach(c => {
        if(c.active) {
            ctx.beginPath();
            ctx.arc(c.x, c.y + Math.sin(Date.now()/200)*5, 12, 0, Math.PI*2);
            ctx.fill();
        }
    });

    // Powerups
    powerups.forEach(p => {
        if(p.active) {
            ctx.fillStyle = p.type === 'shield' ? '#1e90ff' : '#2ecc71';
            ctx.fillRect(p.x-15, p.y-15 + Math.sin(Date.now()/150)*8, 30, 30);
        }
    });

    // Goal Flag
    ctx.fillStyle = "white";
    ctx.fillRect(goal.x, goal.y, 6, 120);
    ctx.fillStyle = theme.primary;
    ctx.beginPath();
    ctx.moveTo(goal.x+6, goal.y); ctx.lineTo(goal.x+70, goal.y+30); ctx.lineTo(goal.x+6, goal.y+60);
    ctx.fill();

    // Player (Bibou)
    if(!(state.invincible > 0 && Math.floor(Date.now()/100)%2 === 0)) {
        drawBibou(bibou.x, bibou.y, theme.primary);
    }

    ctx.restore();
    update();
    requestAnimationFrame(draw);
}

function drawBibou(x, y, color) {
    ctx.save();
    ctx.translate(x + bibou.w/2, y + bibou.h/2);
    if(bibou.dir === -1) ctx.scale(-1, 1);

    // Body (Bibou is basically a cute tech blob)
    ctx.fillStyle = "#ff4757"; // Tintin's Red
    ctx.beginPath();
    ctx.roundRect(-20, -25, 40, 50, 10);
    ctx.fill();
    
    // Head detail
    ctx.fillStyle = "white";
    ctx.fillRect(-15, -15, 30, 10); // Visor
    ctx.fillStyle = "#2f3542";
    ctx.fillRect(5, -12, 5, 5); // Eye

    // Shield
    if(bibou.shield) {
        ctx.strokeStyle = "#1e90ff";
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(0,0, 45, 0, Math.PI*2); ctx.stroke();
    }
    // Super Jump Glow
    if(bibou.superJump > 0) {
        ctx.shadowBlur = 15;
        ctx.shadowColor = "#2ecc71";
    }

    ctx.restore();
}

// Start sequence
resize();
</script>
</body>
</html>
