    <canvas id="gameCanvas"></canvas>

<script>
/**
 * CYBER BIBOU 2077
 * Engine v3.1 - Enhanced Edition
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

// --- CONFIGURATION ---
const GRAVITY = 0.6;
const FRICTION = 0.82;
const MAX_SPEED = 8;
const JUMP_FORCE = -15; 
const TILE_SIZE = 50;

// --- ETATS DU JEU ---
let gameState = 'start'; 
let currentLevel = 1;
let coins = 0;
let lives = 3;
let cameraX = 0;
let animationFrameId;
let gameTime = 0; 

// Powerup state
let activePowerup = null; // 'magnet', 'shield'
let powerupTimer = 0;

// --- DONNEES DES NIVEAUX ---
const LEVEL_CONFIG = {
    1: { length: 150, gapProb: 0.1, spikeProb: 0.2, color: '#00ffff', bgStart:'#050510', bgEnd:'#1a1a2e' },
    2: { length: 220, gapProb: 0.2, spikeProb: 0.4, color: '#ff00ff', bgStart:'#1a051a', bgEnd:'#2e1a2e' },
    3: { length: 300, gapProb: 0.25, spikeProb: 0.5, color: '#ffff00', bgStart:'#1a1a05', bgEnd:'#2e2e1a' }
};

// --- ENTITÉS ---
let platforms = [];
let spikes = [];
let collectibles = [];
let powerups = []; // Nouveauté
let particles = [];
let stars = [];
let cityBuildings = [];
let flag = null;
let trail = []; // Nouveauté : Traînée

const player = {
    x: 100,
    y: 100,
    w: 40,
    h: 70,
    vx: 0,
    vy: 0,
    grounded: false,
    facingRight: true,
    state: 'idle',
    invincible: false // Pour le respawn
};

// Inputs
let inputX = 0;
let touchStartX = 0;
let moveFingerId = null;

// --- INITIALISATION & GRAPHISMES ---

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    generateBackgroundElements();
}
window.addEventListener('resize', resize);

function generateBackgroundElements() {
    stars = [];
    for(let i=0; i<100; i++) {
        stars.push({
            x: Math.random() * width,
            y: Math.random() * height * 0.6,
            size: Math.random() * 2,
            alpha: Math.random()
        });
    }

    cityBuildings = [];
    let x = 0;
    while(x < width * 2) { 
        let w = 40 + Math.random() * 80;
        let h = 100 + Math.random() * 300;
        cityBuildings.push({x: x, w: w, h: h});
        x += w + 5; 
    }
}

function initLevel(levelNum) {
    platforms = [];
    spikes = [];
    collectibles = [];
    powerups = [];
    particles = [];
    trail = [];
    cameraX = 0;
    
    // Reset Player Position
    respawnPlayer(true);

    const config = LEVEL_CONFIG[levelNum];
    const mainColor = config.color;

    // Mise à jour HUD
    document.getElementById('level-indicator').innerText = `NIVEAU ${levelNum}`;
    document.getElementById('level-indicator').style.color = mainColor;
    document.getElementById('level-indicator').style.textShadow = `0 0 10px ${mainColor}`;
    updateLivesDisplay();

    // Génération procédurale
    let cx = 0;
    let cy = height - TILE_SIZE * 2;

    platforms.push({x: -100, y: cy, w: 500, h: height, type: 'start'});
    cx += 400;

    for(let i=0; i < config.length; i++) {
        if(Math.random() < config.gapProb) {
            let gapSize = TILE_SIZE * (2 + Math.random() * 2);
            cx += gapSize;
        } 
        
        if (Math.random() < 0.3) {
            let hChange = (Math.floor(Math.random() * 3) - 1) * TILE_SIZE; 
            cy += hChange;
        }
        
        if(cy > height - TILE_SIZE) cy = height - TILE_SIZE;
        if(cy < height - 400) cy = height - 400;

        let platWidth = TILE_SIZE * (2 + Math.random() * 3);
        
        platforms.push({
            x: cx, 
            y: cy, 
            w: platWidth, 
            h: height - cy + 200, 
            type: 'normal'
        });

        // Pièges
        if(Math.random() < config.spikeProb) {
            spikes.push({
                x: cx + platWidth/2 - 15,
                y: cy - 25,
                w: 30,
                h: 25
            });
        }

        // Crédits
        if(Math.random() < 0.4) {
            collectibles.push({
                x: cx + platWidth/2,
                y: cy - 60 - (Math.random() * 100), 
                r: 10,
                active: true,
                offset: Math.random() * Math.PI,
                w: 20, // Pour la hitbox rectangulaire
                h: 20
            });
        }

        // Power-ups (Rare)
        if(Math.random() < 0.05) { // 5% de chance par plateforme
            let type = Math.random() > 0.5 ? 'shield' : 'magnet';
            powerups.push({
                x: cx + platWidth/2,
                y: cy - 100,
                type: type,
                active: true,
                offset: Math.random() * Math.PI
            });
        }

        cx += platWidth;
    }

    cx += 100;
    platforms.push({x: cx, y: cy, w: 600, h: height, type: 'end'});
    // Correction: Drapeau posé SUR le sol (cy - 100 pour que le bas soit à cy)
    flag = { x: cx + 300, y: cy - 100 };
}

function respawnPlayer(fullReset = false) {
    player.x = 100;
    player.y = 100;
    player.vx = 0;
    player.vy = 0;
    player.invincible = true;
    player.alpha = 0.5; // Effet visuel
    
    // Reset Powerups
    activePowerup = null;
    document.getElementById('powerup-status').style.display = 'none';

    setTimeout(() => {
        player.invincible = false;
        player.alpha = 1;
    }, 2000); // 2 secondes d'invulnérabilité
}

// --- LOGIQUE GLOBALE ---

function nextAction() {
    const box = document.getElementById('message-box');
    
    if(gameState === 'start' || gameState === 'gameover' || gameState === 'win') {
        currentLevel = 1;
        coins = 0;
        lives = 3;
        document.getElementById('score-board').innerText = "CREDITS: 0";
        gameState = 'playing';
        initLevel(currentLevel);
    } 
    else if (gameState === 'level_complete') {
        currentLevel++;
        if(currentLevel > 3) {
            winGame();
            return;
        }
        gameState = 'playing';
        initLevel(currentLevel);
    }
    
    box.style.display = 'none';
    if(!animationFrameId) loop();
}

function handleDeath() {
    if(player.invincible) return;

    // Check Bouclier
    if(activePowerup === 'shield') {
        activePowerup = null;
        document.getElementById('powerup-status').style.display = 'none';
        player.invincible = true;
        player.vy = -10; // Petit rebond
        createParticles(player.x + player.w/2, player.y + player.h/2, 20, '#00ff00'); // Particules bouclier brisé
        setTimeout(() => { player.invincible = false; }, 1000);
        return;
    }

    lives--;
    updateLivesDisplay();
    createParticles(player.x + player.w/2, player.y + player.h/2, 30, '#ff0000');

    if(lives > 0) {
        respawnPlayer();
    } else {
        gameOver();
    }
}

function updateLivesDisplay() {
    let hearts = "";
    for(let i=0; i<lives; i++) hearts += "❤";
    document.getElementById('lives-display').innerText = hearts;
}

function gameOver() {
    gameState = 'gameover';
    showModal("ÉCHEC CRITIQUE", "Système corrompu.<br>Plus aucune vie disponible.", "#ff0000", "REBOOT");
}

function levelComplete() {
    gameState = 'level_complete';
    showModal("NIVEAU PIRATÉ", `Séquence ${currentLevel} terminée.<br>Crédits accumulés : ${coins}`, "#00ff00", "NIVEAU SUIVANT");
}

function winGame() {
    gameState = 'win';
    showModal("MISSION ACCOMPLIE", `Légende Cybernétique !<br>Score Final : ${coins} crédits.`, "#ffff00", "NOUVELLE PARTIE");
}

function showModal(title, text, color, btnText) {
    const box = document.getElementById('message-box');
    const t = document.getElementById('msg-title');
    const txt = document.getElementById('msg-text');
    const btn = document.getElementById('msg-btn');
    
    t.innerText = title;
    t.style.color = color;
    t.style.textShadow = `0 0 15px ${color}`;
    
    txt.innerHTML = text;
    btn.innerText = btnText;
    btn.style.borderColor = color;
    btn.style.color = color;
    btn.style.boxShadow = `0 0 10px ${color}`;
    
    box.style.display = 'block';
}

function activatePowerup(type) {
    activePowerup = type;
    powerupTimer = 300; // Frames (env 5-6 sec)
    
    const ui = document.getElementById('powerup-status');
    const name = document.getElementById('powerup-name');
    ui.style.display = 'block';
    
    if(type === 'shield') {
        name.innerText = "BOUCLIER ACTIF";
        name.style.color = '#00ff00';
    } else if (type === 'magnet') {
        name.innerText = "AIMANT ACTIF";
        name.style.color = '#aa00ff';
    }
}

// --- CONTROLES ---

canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        let t = e.changedTouches[i];
        if(t.clientX < width/2) {
            if(moveFingerId === null) {
                moveFingerId = t.identifier;
                touchStartX = t.clientX;
            }
        } else {
            if(player.grounded) {
                player.vy = JUMP_FORCE;
                player.grounded = false;
                createParticles(player.x + player.w/2, player.y + player.h, 10, '#fff');
            }
        }
    }
}, {passive: false});

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        let t = e.changedTouches[i];
        if(t.identifier === moveFingerId) {
            let delta = t.clientX - touchStartX;
            if(delta > 15) inputX = 1;
            else if(delta < -15) inputX = -1;
            else inputX = 0;
            if(Math.abs(delta) > 50) touchStartX = t.clientX - (50 * Math.sign(delta));
        }
    }
}, {passive: false});

canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    for(let i=0; i<e.changedTouches.length; i++) {
        if(e.changedTouches[i].identifier === moveFingerId) {
            moveFingerId = null;
            inputX = 0;
        }
    }
});

window.addEventListener('keydown', (e) => {
    if(e.code === 'ArrowRight') inputX = 1;
    if(e.code === 'ArrowLeft') inputX = -1;
    if(e.code === 'Space' && player.grounded) {
        player.vy = JUMP_FORCE;
        player.grounded = false;
    }
});
window.addEventListener('keyup', (e) => inputX = 0);

// --- UPDATE ---

function update() {
    if(gameState !== 'playing') return;
    gameTime += 0.05;

    // Powerup Timer
    if(activePowerup && activePowerup !== 'shield') { // Shield reste jusqu'à hit
        powerupTimer--;
        if(powerupTimer <= 0) {
            activePowerup = null;
            document.getElementById('powerup-status').style.display = 'none';
        }
    }

    // Gestion de la Traînée (Trail)
    if(Math.abs(player.vx) > 1) {
        trail.push({
            x: player.x,
            y: player.y,
            w: player.w,
            h: player.h,
            alpha: 0.6,
            facingRight: player.facingRight
        });
    }
    // Nettoyage traînée
    for(let i=trail.length-1; i>=0; i--) {
        trail[i].alpha -= 0.05;
        if(trail[i].alpha <= 0) trail.splice(i, 1);
    }

    // Physique
    if(inputX !== 0) {
        player.vx += inputX * 0.8;
        player.facingRight = inputX > 0;
    } else {
        player.vx *= FRICTION;
    }
    
    if(player.vx > MAX_SPEED) player.vx = MAX_SPEED;
    if(player.vx < -MAX_SPEED) player.vx = -MAX_SPEED;

    player.vy += GRAVITY;
    player.x += player.vx;
    player.y += player.vy;

    // Collisions Plateformes
    player.grounded = false;
    for(let p of platforms) {
        if(player.x < p.x + p.w && player.x + player.w > p.x &&
           player.y < p.y + p.h && player.y + player.h > p.y) {
            
            let prevY = player.y - player.vy;
            if(prevY + player.h <= p.y + 15 && player.vy >= 0) {
                player.y = p.y - player.h;
                player.vy = 0;
                player.grounded = true;
            }
            else if (player.x + player.w/2 < p.x + p.w/2) {
                 player.x = p.x - player.w;
                 player.vx = 0;
            } else {
                player.x = p.x + p.w;
                player.vx = 0;
            }
        }
    }

    // Mort chute
    if(player.y > height + 100) handleDeath();

    // Pièges
    for(let s of spikes) {
        if(player.x + 10 < s.x + s.w && player.x + player.w - 10 > s.x &&
           player.y + 10 < s.y + s.h && player.y + player.h > s.y) {
            handleDeath();
        }
    }

    // Collectibles (Coins) - Hitbox améliorée (AABB)
    for(let c of collectibles) {
        if(c.active) {
            // Effet Aimant
            if(activePowerup === 'magnet') {
                let dist = Math.sqrt(Math.pow(player.x - c.x, 2) + Math.pow(player.y - c.y, 2));
                if(dist < 300) {
                    c.x += (player.x + player.w/2 - c.x) * 0.1;
                    c.y += (player.y + player.h/2 - c.y) * 0.1;
                }
            }

            // Hitbox Rectangle vs Rectangle
            // c.x est le centre, donc on calcule les bords
            let cLeft = c.x - c.w/2;
            let cRight = c.x + c.w/2;
            let cTop = c.y - c.h/2;
            let cBottom = c.y + c.h/2;

            if (player.x < cRight &&
                player.x + player.w > cLeft &&
                player.y < cBottom &&
                player.y + player.h > cTop) {
                
                c.active = false;
                coins++;
                document.getElementById('score-board').innerText = `CREDITS: ${coins}`;
                createParticles(c.x, c.y, 10, LEVEL_CONFIG[currentLevel].color);
            }
        }
    }

    // Powerups
    for(let p of powerups) {
        if(p.active) {
             // Simple distance check pour powerups
            let dx = (player.x + player.w/2) - p.x;
            let dy = (player.y + player.h/2) - p.y;
            if(Math.sqrt(dx*dx + dy*dy) < 40) {
                p.active = false;
                activatePowerup(p.type);
                createParticles(p.x, p.y, 20, p.type === 'shield' ? '#00ff00' : '#aa00ff');
            }
        }
    }

    // Drapeau
    // Le drapeau est à flag.x, flag.y. C'est un mat de 100px de haut.
    if(player.x < flag.x + 50 && player.x + player.w > flag.x &&
       player.y < flag.y + 100 && player.y + player.h > flag.y) {
        levelComplete();
    }

    // Caméra
    let targetCam = player.x - width * 0.3;
    if(targetCam < 0) targetCam = 0;
    cameraX += (targetCam - cameraX) * 0.1;

    // Particules
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.alpha -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }
}

// --- RENDU (DRAW) ---

function draw() {
    let config = LEVEL_CONFIG[currentLevel];
    let lvlColor = config.color;
    
    // Dégradé Ciel Dynamique
    let grad = ctx.createLinearGradient(0, 0, 0, height);
    grad.addColorStop(0, config.bgStart);
    grad.addColorStop(1, config.bgEnd);
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, width, height);

    // Étoiles
    ctx.fillStyle = '#fff';
    for(let s of stars) {
        let sx = (s.x - cameraX * 0.05) % width;
        if(sx < 0) sx += width;
        ctx.globalAlpha = s.alpha;
        ctx.fillRect(sx, s.y, s.size, s.size);
    }
    ctx.globalAlpha = 1;

    // Ville
    ctx.fillStyle = config.bgEnd; // Couleur sombre de base
    // Légère teinte de la couleur du niveau sur la ville
    ctx.shadowColor = lvlColor;
    ctx.shadowBlur = 5;
    
    let cityParallax = cameraX * 0.2;
    let cityOffset = -(cityParallax % width);
    drawCityLayer(cityOffset, lvlColor);
    drawCityLayer(cityOffset + width, lvlColor);

    ctx.save();
    ctx.translate(-cameraX, 0);

    // Plateformes
    ctx.shadowBlur = 10;
    ctx.shadowColor = lvlColor;
    ctx.strokeStyle = lvlColor;
    ctx.lineWidth = 3;
    ctx.fillStyle = '#000';

    for(let p of platforms) {
        if(p.x + p.w > cameraX && p.x < cameraX + width) {
            ctx.fillRect(p.x, p.y, p.w, p.h);
            ctx.strokeRect(p.x, p.y, p.w, p.h);
            
            // Grille
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.shadowBlur = 0;
            for(let gx=p.x; gx<p.x+p.w; gx+=20) {
                ctx.moveTo(gx, p.y);
                ctx.lineTo(gx, p.y + p.h);
            }
            for(let gy=p.y; gy<p.y+p.h; gy+=20) {
                ctx.moveTo(p.x, gy);
                ctx.lineTo(p.x+p.w, gy);
            }
            ctx.stroke();
            ctx.restore();
        }
    }

    // Pics
    ctx.fillStyle = '#ff0055'; 
    ctx.shadowColor = '#ff0055';
    ctx.shadowBlur = 15;
    for(let s of spikes) {
        if(s.x + s.w > cameraX && s.x < cameraX + width) {
            ctx.beginPath();
            ctx.moveTo(s.x, s.y + s.h);
            ctx.lineTo(s.x + s.w/2, s.y);
            ctx.lineTo(s.x + s.w, s.y + s.h);
            ctx.fill();
        }
    }

    // Collectibles
    ctx.shadowBlur = 20;
    ctx.shadowColor = '#ffd700';
    for(let c of collectibles) {
        if(c.active && c.x + c.r > cameraX && c.x - c.r < cameraX + width) {
            let floatY = Math.sin(gameTime + c.offset) * 8;
            drawHexagon(c.x, c.y + floatY, c.r, '#ffd700');
        }
    }

    // Powerups
    for(let p of powerups) {
        if(p.active && p.x > cameraX && p.x < cameraX + width) {
            let floatY = Math.sin(gameTime + p.offset * 2) * 5;
            let color = p.type === 'shield' ? '#00ff00' : '#aa00ff';
            
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;
            ctx.fillStyle = color;
            
            ctx.beginPath();
            ctx.arc(p.x, p.y + floatY, 15, 0, Math.PI*2);
            ctx.fill();
            
            // Icone dedans
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(p.type === 'shield' ? 'S' : 'M', p.x, p.y + floatY);
        }
    }

    // Drapeau
    ctx.shadowColor = lvlColor;
    ctx.fillStyle = '#fff';
    // Mât
    ctx.fillRect(flag.x, flag.y, 4, 100); 
    
    // Voile Holographique
    ctx.fillStyle = `rgba(${lvlColor === '#00ffff' ? '0,255,255' : (lvlColor === '#ff00ff' ? '255,0,255' : '255,255,0')}, 0.5)`;
    ctx.beginPath();
    ctx.moveTo(flag.x + 4, flag.y + 10);
    ctx.lineTo(flag.x + 80, flag.y + 30 + Math.sin(gameTime)*5);
    ctx.lineTo(flag.x + 4, flag.y + 60);
    ctx.fill();

    // Traînée Néon (Derrière le joueur)
    for(let t of trail) {
        ctx.save();
        ctx.globalAlpha = t.alpha * 0.5;
        ctx.translate(t.x + t.w/2, t.y + t.h/2);
        if (!t.facingRight) ctx.scale(-1, 1);
        ctx.fillStyle = lvlColor; // Couleur du niveau pour la traînée
        ctx.fillRect(-15, -20, 30, 40); // Silhouette simplifiée
        ctx.restore();
    }
    ctx.globalAlpha = 1;

    // Particules
    for(let p of particles) {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    }
    ctx.globalAlpha = 1;

    // Joueur
    if(player.invincible) {
        ctx.globalAlpha = 0.5 + Math.sin(gameTime * 20) * 0.3; // Clignotement
    }
    drawCyberBibou(lvlColor);
    ctx.globalAlpha = 1;

    ctx.restore();
}

function drawCityLayer(offsetX, color) {
    ctx.fillStyle = '#101015'; 
    for(let b of cityBuildings) {
        let drawX = b.x + offsetX;
        if(drawX > -100 && drawX < width) {
            ctx.fillRect(drawX, height - b.h, b.w, b.h);
            
            // Fenêtres colorées selon le niveau
            ctx.fillStyle = color; 
            ctx.globalAlpha = 0.3;
            if(b.w > 20) {
                for(let wy = height - b.h + 10; wy < height; wy += 40) {
                    if((b.x + wy) % 7 === 0) 
                        ctx.fillRect(drawX + 10, wy, b.w - 20, 5);
                }
            }
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#101015';
        }
    }
}

function drawHexagon(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        ctx.lineTo(x + r * Math.cos(i * 2 * Math.PI / 6), y + r * Math.sin(i * 2 * Math.PI / 6));
    }
    ctx.closePath();
    ctx.fill();
}

function drawCyberBibou(glowColor) {
    let px = player.x;
    let py = player.y;
    let pw = player.w;
    let ph = player.h;

    let legCycle = 0;
    if(Math.abs(player.vx) > 0.5 && !player.grounded) legCycle = 0.5;
    else if(Math.abs(player.vx) > 0.5) legCycle = Math.sin(gameTime * 2);

    ctx.save();
    ctx.translate(px + pw/2, py + ph/2);
    if (!player.facingRight) ctx.scale(-1, 1);

    ctx.shadowBlur = 10;
    ctx.shadowColor = '#e74c3c'; 

    // Bouclier Visuel
    if(activePowerup === 'shield') {
        ctx.beginPath();
        ctx.strokeStyle = '#00ff00';
        ctx.lineWidth = 2;
        ctx.arc(0, 0, 50, 0, Math.PI*2);
        ctx.stroke();
        ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
        ctx.fill();
    }

    // Corps
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(-15, -20, 30, 40);
    
    // Plastron
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(-10, -20);
    ctx.lineTo(10, -20);
    ctx.lineTo(0, 5);
    ctx.fill();

    // Tête
    ctx.fillStyle = '#2c3e50';
    ctx.beginPath();
    ctx.arc(0, -30, 16, 0, Math.PI*2);
    ctx.fill();

    // Visière
    ctx.fillStyle = '#0ff';
    ctx.fillRect(5, -34, 10, 6);

    // Jetpack
    ctx.fillStyle = '#555';
    ctx.fillRect(-22, -25, 8, 30);
    if(Math.abs(player.vx) > 1) {
        ctx.fillStyle = glowColor; // Jetpack prend la couleur du niveau aussi
        ctx.beginPath();
        ctx.moveTo(-18, 5);
        ctx.lineTo(-22, 15);
        ctx.lineTo(-14, 15);
        ctx.fill();
    }

    // Jambes
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    
    ctx.beginPath();
    ctx.moveTo(-5, 20);
    ctx.lineTo(-5 - Math.sin(legCycle)*15, 35);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(10, 20);
    ctx.lineTo(10 + Math.sin(legCycle)*15, 35);
    ctx.stroke();

    // Bras
    ctx.strokeStyle = '#e74c3c';
    ctx.beginPath();
    ctx.moveTo(0, -10);
    ctx.lineTo(15, 5 + Math.cos(legCycle)*10);
    ctx.stroke();

    ctx.restore();
}

function createParticles(x, y, count, color) {
    for(let i=0; i<count; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 20 + Math.random() * 10,
            alpha: 1,
            color: color
        });
    }
}

function loop() {
    update();
    draw();
    animationFrameId = requestAnimationFrame(loop);
}

resize();
generateBackgroundElements();
document.getElementById('message-box').style.display = 'block';

</script>
